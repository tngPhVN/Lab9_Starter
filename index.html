<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

<script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
<script>
  window.TrackJS && TrackJS.install({ 
    token: "db79c3e1468f432a94f791fadc9ab7f9"
    // for more configuration options, see https://docs.trackjs.com
  });
</script>         

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));
   
    // Start your code here
    // You may move this JS to another file if you wish
    let btnCount = 0; 
    let week = 9; 
    
    // console log
    errorBtns[0].addEventListener('click', (e) => {
      console.log('Console Log Demo');
    });
    // console error
    errorBtns[1].addEventListener('click', (e) => {
      console.error('Console Error Demo');
    });
    // console count
    errorBtns[2].addEventListener('click', (e) => {
      btnCount++; 
      console.log('Count Button: ' + btnCount); 
    });
    // console warn 
    errorBtns[3].addEventListener('click', (e) => {
      console.warn('Console Warn Demo'); 
    });
    // console assert 
    errorBtns[4].addEventListener('click', (e) => {
      console.assert(week == 11, "Still have 2 more weeks to go!");
    });
    // console clear
    errorBtns[5].addEventListener('click', (e) => {
      console.clear();
    });
    // console dir
    errorBtns[6].addEventListener('click', (e) => {
      console.dir(errorBtns[6]);
    });
    // console dirxml
    errorBtns[7].addEventListener('click', (e) => {
      console.dirxml(errorBtns[7]);
    });
    // console group start
    errorBtns[8].addEventListener('click', (e) => {
      console.group();
    });
    // console group end
    errorBtns[9].addEventListener('click', (e) => {
      console.groupEnd();
    });
    // console table
    errorBtns[10].addEventListener('click', (e) => {
      console.table(["CSE110", "CSE101", "CSE140","CSE140L"]);
    });
    // start timer
    errorBtns[11].addEventListener('click', (e) => {
      console.time();
    });
    // end timer
    errorBtns[12].addEventListener('click', (e) => {
      console.timeEnd();
    });
    // console trace
    errorBtns[13].addEventListener('click', firstFunction);
    function firstFunction(){
      secondFunction();
    }
    function secondFunction(){
      thirdFunction();
    }
    function thirdFunction(){
      console.trace();
    }
    // trigger a global error
    errorBtns[14].addEventListener('click', (e) => {
      try{
        boom;
      }
      catch(err){
        throw new CustomError();
      }
      finally{
        console.log('Hope will be no more bugs!');
      }
    }); 

    TrackJS.track('Testing TrackJS!');
    
    window.addEventListener('error', (e) => {
      console.log('Error happened again :)');
    });

    class CustomError extends Error {
      constructor(message){
        super(message);
        this.name = "ThanhLab9Error";
      }
    }

  </script>
</body>

</html>
